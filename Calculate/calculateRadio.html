<!DOCTYPE html>
<html>
	<head>
	<title> 계산기 </title>
		<script type="text/javascript">
			function add(){
				var a = document.getElementById("n1").value;
				var b = document.getElementById("n2").value;
				var c = parseInt(a)+parseInt(b);
				document.getElementById("rs").value=c;
			}
			function sub(){
				var a = document.getElementById("n1").value;
				var b = document.getElementById("n2").value;
				var c = parseInt(a)-parseInt(b);
				document.getElementById("rs").value=c;
			}
			function mul(){
				var a = document.getElementById("n1").value;
				var b = document.getElementById("n2").value;
				var c = parseInt(a)*parseInt(b);
				document.getElementById("rs").value=c;
			}
			function div(){
				var a = document.getElementById("n1").value;
				var b = document.getElementById("n2").value;
				var c = parseInt(a)/parseInt(b);
				document.getElementById("rs").value=c;
			}
			
		</script>
	</head>
	<body>
		<form>
			<input type="text" id="n1"/>
			+
			<input type="text" id="n2"/>
			<br />
			<input type = "radio" name="cal" value="+" onclick="add();"/>+
			<input type = "radio" name="cal" value="-" onclick="sub();"/>-
			<input type = "radio" name="cal" value="*" onclick="mul();"/>*
			<input type = "radio" name="cal" value="/" onclick="div();"/>/
			<br />
			<input type="text" id="rs"/>
		</form>
	</body>
</html>
