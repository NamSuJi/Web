<!DOCTYPE html>
<html>
	<head>
	<title> 계산기 </title>
		<script type="text/javascript">
			function oper(){
				var a = document.getElementById("n1").value;
				var b = document.getElementById("n2").value;
				
				var aa=parseInt(a);
				var bb=parseInt(b);
				
				var c;
				
				var sel = document.getElementById("cal").value;
				//switch 버전
				/*
				switch(sel)
				{
					case "add": c = aa + bb;document.getElementById("rs").value = c; break;
					case "sub": c = aa - bb;document.getElementById("rs").value = c; break;
					case "mul": c = aa * bb;document.getElementById("rs").value = c; break;
					case "div": c = aa / bb;document.getElementById("rs").value = c; break;
				}
				*/
				//if 버전
				if(sel=='add'){ c = aa+bb; alert(c); }
				else if(sel=='sub'){ c = aa-bb; alert(c); }
				else if(sel=='mul'){ c = aa*bb; alert(c); }
				else if(sel=='div'){ c = aa/bb; alert(c); }
			}
			
		</script>
	</head>
	<body>
		<form>
			<input type="text" id="n1"/>
			<select name="cal" id="cal">
				<option value='' selected>--선택--</option>

				<option value='sub' > - </option>
				<option value='mul' > * </option>
				<option value='div' > / </option>
			</select>
			<input type="text" id="n2"/>
			=
